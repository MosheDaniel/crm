<ng-container *ngIf="employee.length; else noEmployees">
  <input type="text" placeholder="First Name" [(ngModel)]="firstName" />
  <input type="text" placeholder="Last Name" [(ngModel)]="lastName" />
  <input type="text" placeholder="Email" [(ngModel)]="email" />

  <ng-container
    *ngIf="
      employee
        | employee : 'firstName' : firstName
        | employee : 'lastName' : lastName
        | employee : 'email' : email as employees
    "
  >
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
        </tr>
      </tbody>
    </table>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-3"></div>
          <!--Profile Card 1-->
          <div class="col-md-3">
            <div class="card profile-card-3" *ngFor="let employee of employees">
              <div class="background-block">
                <img
                  src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
                  alt="profile-sample1"
                  class="background"
                />
              </div>
              <div class="profile-thumb-block">
                <img
                  src="../../../assets/moshe.jpg"
                  alt="profile-image"
                  class="profile"
                />
              </div>
              <div class="card-content" *ngFor="let employee of employees">
                <h3>{{ employee.firstName }}<small> Support</small></h3>
                <div class="icon-block">
                  <a href="#"><i class="fa fa-facebook"></i></a
                  ><a href="#"> <i class="fa fa-twitter"></i></a
                  ><a href="#"> <i class="fa fa-google-plus"></i></a>
                </div>
              </div>
            </div>

            <p class="mt-3 w-100 float-left text-center"></p>
          </div>
        </div>
      </div>
    </section>
    <app-footer></app-footer>
  </ng-container> </ng-container
><ng-template #noEmployees>
  <p>Theres no employees</p>
</ng-template>
