<div class="card" style="max-width: 540px" (ngSubmit)="showCardCustomer()">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="../../../assets/profileImg.jpg"
        class="img-fluid rounded-start"
        alt="profile"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">
          <ins> {{ customer.firstName }} {{ customer.lastName }} </ins>
        </h4>
        <h6 class="card-text">
          <strong>Email: </strong> {{ customer.email }} <br /><br />
          <strong>Phone: </strong> {{ customer.phone }}
        </h6>
      </div>
    </div>
  </div>
</div>
